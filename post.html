<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lost Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Post Lost Item</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="find.html">Find Lost Item</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="postForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required><br>

            <label for="itemDescription">Description:</label>
            <textarea id="itemDescription" required></textarea><br>

            <label for="lostDate">Lost Date:</label>
            <input type="date" id="lostDate" required><br>

            <label for="contactInfo">Contact Info:</label>
            <input type="text" id="contactInfo" required><br>

            <button type="submit">Post Item</button>
        </form>
    </main>

    <script src="script_post.js"></script>
</body>
</html>
